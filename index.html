<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./CSS/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>
  <main class="wrapper">
    <div class="title">
      <img src="./images/logo.svg" alt="logo">
      <span class="textOne">We are launching <span>soon!</span></span>
      <span class="textTwo">Subscribe and get notified</span>
      <div class="inputSection">
       <input type="text" placeholder="Your email address..."> <span class="errMess"></span> <button class="btn">Notify Me</button>
      </div>
     
    </div>
    <div class="content"><img src="./images/illustration-dashboard.png" alt="illustration-dashboard"></div>
    <div class="foot">
      <div class="socialIcons">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
      </div> <span>&copy; Copyright Ping. All rights reserved.</span>
    </div>

  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/RadeQu">RadeQu</a>.
    </p>
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="./app.js"></script>
</body>

</html>
